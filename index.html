<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ride Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 class="trnsjs">Ride Confirmation</h1>
  <h4 class="trnsjs">Hello you have been invited for a new ride, to confirm please enter your address and click on the button below</h4>
  
  <script src="main.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAnvrgEunno_caWZuvAS9Qm5FKGJQ1MATU"></script>
  <script src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
  <div class="container">
    <div class="material-textfield">
      <input placeholder=" " type="text" id="etAddress">
      <label>Pickup address</label>
    </div>
    </div>
    <br>
    
    <div>
    <button class="btn orange" type="button" id="btnConfirm">
    <span>Confirm ride</span>
    </button>
    </div>
 


</body>
</html>
