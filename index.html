<!doctype html>
<html dir=rtl>
<meta charset=utf-8>
<head>
  <title>Ride Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 id="title">Ride Invitation</h1>
  <h1 id="onConfirm">Ride has been Confirmed</h1>
  <h1 id="onReject">An error has been occurred during confirmation process</h1>

  <h4 id="body">Hello you have been invited for a new ride, to confirm arrival please enter your address and click on the button below</h4>
  
  <script src="main.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA32jFdqsqLhAg6kk-Bamih96zMn7fTUoY"></script>
  

  <div class="container" id="container">
    <div class="material-textfield">
      <input placeholder=" " type="text" id="etAddress">
      <label id="addressLabel">Pickup address</label>
    </div>
    </div>
    <br>
    
    <div>
    <button class="btn orange" type="button" id="btnConfirm">
    <span id="confirmLabel">Confirm ride</span>
    </button>
    </div>
    
    <br>

    <progress class="pure-material-progress-circular" id="pb">



</body>
</html>
